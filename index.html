<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <div>
            <input type="text" id="text" placeholder="Enter Value">
        </div>
        <div>
            <button onclick="clearnum()" id="clearbtn">C</button>
        </div>
        <div>
            <button onclick="getnum('9')" class="btn">9</button>
            <button onclick="getnum('8')" class="btn">8</button>
            <button onclick="getnum('7')" class="btn">7</button>
            <button onclick="getnum('/')" class="btn">/</button>
        </div>
        <div>
            <button onclick="getnum('6')" class="btn">6</button>
            <button onclick="getnum('5')" class="btn">5</button>
            <button onclick="getnum('4')" class="btn">4</button>
            <button onclick="getnum('*')" class="btn">x</button>
        </div>
        <div>
            <button onclick="getnum('3')" class="btn">3</button>
            <button onclick="getnum('2')" class="btn">2</button>
            <button onclick="getnum('1')" class="btn">1</button>
            <button onclick="getnum('+')" class="btn">+</button>
        </div>
        <div>
            <button onclick="getnum('0')" class="hlfbtn">0</button>
            <button onclick="getnum('.')" class="hlfbtn">.</button>
            <button onclick="calnum()" class="hlfbtn">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
